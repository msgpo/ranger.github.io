            .ranger {

            .tagged {
                padding-left: 0ch;

            .tagged::before {

                content: " ->";

                background-color: #66f;
            }
            .filetype_link {
                color: #0CC;

            }
            .filetype_targz:hover {
                color: black;
                background-color: #c44;
            }
            .content {
                margin-bottom: 2em;
                border-radius: 1em;
                padding: 0 1em;
            }
            .content a {
                color: #0CC;
                text-decoration: none;
                font-weight: bold;
            }
            .content a:hover {
                color: black;
                background-color: #0CC;
            }
            .changelog h1, .news h1 {
              border-bottom: 2pt solid #ccc;
              font-size: 100%;
              padding: 0;
              margin: 0;
            }
            .metadata {
                float: right;
                padding: 0 0 0 0.5em;
                color: #999;

            table, td, tr { border-collapse: collapse; }
